<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin • Premiery</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="js/config.js"></script>
  <script defer src="js/admin.js"></script>
</head>
<body>
  <div class="container">
    <h1>Panel Admina</h1>

    <div id="auth" class="card">
      <h2>Logowanie admina</h2>
      <input id="adminEmail" type="email" placeholder="Email" />
      <input id="adminPassword" type="password" placeholder="Hasło" />
      <button id="adminLogin">Zaloguj</button>
      <p id="adminAuthMsg" class="muted"></p>
    </div>

    <div id="adminPanel" class="hidden">
      <div class="toolbar">
        <span id="adminUserEmail"></span>
        <button id="adminLogout">Wyloguj</button>
      </div>

      <div class="card">
        <h2>Dodaj piosenkę</h2>
        <input id="trackTitle" type="text" placeholder="Tytuł" />
        <input id="trackDate" type="datetime-local" />
        <input id="trackFile" type="file" accept="audio/*" />
        <button id="uploadBtn">Wyślij</button>
        <p id="uploadMsg" class="muted"></p>
      </div>

      <div class="card">
        <h2>Twoje piosenki</h2>
        <div id="adminTracks" class="grid"></div>
      </div>
    </div>
  </div>
</body>
</html>
